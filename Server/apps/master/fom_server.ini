; FoM Server Emulator config (INI overrides env vars)
; Use FOM_INI to point at a different ini file.

; UDP listen port for the master/world server.
PORT=61000
; Max incoming client connections.
MAX_CONNECTIONS=100
; RakNet connection password (must match client).
SERVER_PASSWORD=37eG87Ph
; Server mode: master or world.
SERVER_MODE=master
; World server IP returned in 0x73.
WORLD_IP=127.0.0.1
; World server port returned in 0x73.
WORLD_PORT=62000

; Global debug logging.
DEBUG=1
; Verbose login logging.
LOGIN_DEBUG=0
; Enable strict login validation (invalid/outdated credentials -> status codes).
LOGIN_STRICT=1
; Require password hash in 0x6E (else return 0x6F INCORRECT_PASSWORD).
LOGIN_REQUIRE_CREDENTIALS=0
; Allow 0x6E without prior 0x6C (bypass 0x6D gate).
ACCEPT_AUTH_WITHOUT_USER=0
; Re-send 0x6D on duplicate 0x6C while pending.
RESEND_DUPLICATE_6D=0

; Enforce exact clientVersion (0 disables).
LOGIN_CLIENT_VERSION=1853

; World ID sent in 0x7B (0 uses client/default).
FOM_WORLD_ID=0
; World instance sent in 0x7B (0 uses client/default).
FOM_WORLD_INST=0
; Force playerId in 0x7B/0x6F (0 uses connection id).
WORLD_SELECT_PLAYER_ID=0
; Randomize playerId when WORLD_SELECT_PLAYER_ID=0.
WORLD_SELECT_PLAYER_ID_RANDOM=0

; Packet log mode: off | summary | full.
PACKET_LOG=full
; Minimum console log interval in ms.
PACKET_LOG_INTERVAL_MS=5000
; Enable packet log file output (Server/Master_TS/logs).
PACKET_LOG_FILE=1
; Enable packet log analysis/aggregation.
PACKET_LOG_ANALYSIS=0
; Suppress duplicate console packet logs within this ms window.
PACKET_LOG_REPEAT_SUPPRESS_MS=2000
